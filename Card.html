<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
    <title>Card</title>

</head>

<body class="bg-gradient-to-r from-purple-500 to-pink-500">
    <div class="flex min-h-screen justify-center items-center ">
    <div class="max-w-sm bg-white rounded-2xl drop-shadow-2xl dark:bg-gray-700 relative flex-shrink-0">
    <img class="rounded-t-2xl" src="Logo/picture.png" alt="" />
    <button type="button" class="absolute text-4xl right-7 bottom-40 mb-16 bg-yellow-500 text-white px-3 pb-1 rounded-full hover:bg-yellow-400 hover:text-slate-700 drop-shadow-xl active:bg-yellow-600">+</button>
    <div class="text-center py-10">
        <h5 class="font-serif mb-2 text-2xl font-bold tracking-tight dark:text-white">Peter Andre Casiano</h5>
        <div class="grid grid-cols-2 ">
        <button type="button" class="font-serif text-gray-600 hover:text-slate-900 active:text-slate-500 dark:text-gray-400 pl-14">♡ Photographer</button>
        <button type="button" class="font-serif text-gray-600 hover:text-slate-900 active:text-slate-500 dark:text-gray-400 pr-14">📍 Davao City</button>
        </div>
    </div>
    <div class="w-full grid grid-cols-3 border-t-2 border-x-0 place-content-around text-center items-center ">
    <button type="button" class="font-sans text-2xl font-bold text-gray-600 hover:text-slate-900 dark:text-gray-200 tracking-tight border-r-2 p-5"><b>103</b><br><a class="text-sm text-gray-400">Followers</a></button>
    <button type="button" class="font-sans text-2xl font-bold text-gray-600 hover:text-slate-900 dark:text-gray-200 tracking-tight border-r-2 p-5"><b>78</b><br><a class="text-sm text-gray-400">Following</a></button>
    <button type="button" class="font-sans text-2xl font-bold text-gray-600 hover:text-slate-900 dark:text-gray-200 tracking-tight p-5"><b>2</b><br><a class="text-sm text-gray-400">Likes</a></button>
    </div>
</div>
</div>
</body>
</html>
